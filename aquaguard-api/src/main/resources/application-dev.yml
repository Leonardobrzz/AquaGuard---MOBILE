spring:
  application:
    name: aquaguard-api
  
  # Configuração do banco H2 para desenvolvimento (persistente)
  datasource:
    url: jdbc:h2:file:./data/aquaguard_dev;AUTO_SERVER=TRUE;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    username: sa
    password: ""
    driver-class-name: org.h2.Driver
    
  # Configuração JPA/Hibernate
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.H2Dialect
        
  # Console H2 para visualizar dados
  h2:
    console:
      enabled: true
      path: /h2-console
      
  # Configuração de email para desenvolvimento (mostrar no console)
  mail:
    host: localhost
    port: 1025
    username: dummy
    password: dummy
    properties:
      mail:
        smtp:
          auth: false
          starttls:
            enable: false

# Configuração de segurança
api:
  security:
    token:
      secret: AquaGuardSecretKeyForDevelopment2024!@#
      expiration-hours: 24
  reset-password:
    token-expiration-minutes: 15
    code-length: 4

# Configuração do servidor
server:
  port: 8080
  
# Configuração de logs
logging:
  level:
    com.aqua.guard.monitoramento: DEBUG
    org.springframework.security: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
    
# Firebase (para desenvolvimento, usar mock)
aquaguard:
  firebase:
    service-account-file-path: firebase/serviceAccountKey.json
